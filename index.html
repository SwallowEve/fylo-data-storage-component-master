<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

<body>
  <div class="section-main">
     <section class="section-main--container1">
    <div class="ms-5 mt-5 mb-5">
      <div class="mb-5 ">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="section-main--container-icon1 float-start me-4 mb-5"> 
        <a href="http://" target="_blank" rel="noopener noreferrer">
          <img src="./images/icon-document.svg" alt="open_document">
        </a></div>
        <div class="section-main--container-icon float-start me-4 mb-5">
        <a href="http://" target="_blank" rel="noopener noreferrer">
          <img src="./images/icon-folder.svg" alt="open_folder">
        </a></div>
        <div class="section-main--container-icon float-start">
        <a href="http://" target="_blank" rel="noopener noreferrer">
          <img src="./images/icon-upload.svg" alt="upload">
        </a>
      </div>
    </div>
    <div></div>
  </section>
  <section class="section-main--container2 mt-3">
    <p class="text-center mt-5">You've used <span class="fw-bolder">815 GB</span> of your storage</p>
    <div class="section-main--container2-scale ">

        <div class="section-main--container2-scale2 rounded-pill"></div>
        <div class="section-main--container2-scale3 rounded-circle"></div>
    </div>

    <span class="fw-bolder float-start mt-2">0 GB</span>
      <span class="fw-bolder float-end mt-2">1000 GB</span>
      </div>
     
      <div class="section-main--container2-label"></div>
      
  </section>
  </div>
